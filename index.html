<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Prime English</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
:root {
  --bg-color: #121212;
  --primary-blue: #00b4d8;
  --primary-blue-dark: #0077b6;
  --card-bg: #1e1e1e;
  --text-light: #f1f5f9;
  --text-muted: #94a3b8;
}
* { box-sizing: border-box; margin: 0; padding: 0; }
body {
  font-family: 'Poppins', sans-serif;
  background-color: var(--bg-color);
  color: var(--text-light);
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: flex-start;
  min-height: 100vh;
}
.container {
  width: 100%;
  max-width: 900px;
  margin-top: 1rem;
}
#player-container {
  width: 100%;
  height: 80vh;
  background: #000;
  border-radius: 12px;
  overflow: hidden;
  box-shadow: 0 0 25px rgba(0, 0, 0, 0.4);
}
.info-card {
  background-color: var(--card-bg);
  border-radius: 12px;
  padding: 1rem;
  margin-top: 1rem;
  text-align: center;
}
.info-card a {
  display: inline-flex;
  align-items: center;
  justify-content: center;
  background: linear-gradient(90deg, var(--primary-blue), var(--primary-blue-dark));
  color: white;
  text-decoration: none;
  padding: 10px 20px;
  border-radius: 8px;
  font-weight: 600;
}
.telegram-popup {
  position: fixed;
  top: 50%; left: 50%;
  transform: translate(-50%, -50%);
  background: #1f1f1f;
  padding: 35px 25px;
  border-radius: 14px;
  text-align: center;
  border: 2px solid var(--primary-blue);
  box-shadow: 0 0 30px rgba(0,180,216,0.5);
  z-index: 1000;
  width: 90%;
  max-width: 350px;
  display: none;
}
.telegram-popup h2 {
  color: var(--primary-blue);
  margin-bottom: 0.5rem;
}
.telegram-popup p {
  color: var(--text-muted);
  margin-bottom: 1.5rem;
}
.telegram-popup button, .telegram-popup a {
  width: 100%;
  padding: 12px;
  margin-top: 8px;
  border: none;
  border-radius: 8px;
  font-size: 1rem;
  font-weight: 600;
  cursor: pointer;
}
.telegram-popup a {
  display: block;
  background: linear-gradient(90deg, var(--primary-blue), var(--primary-blue-dark));
  color: #fff;
  text-decoration: none;
}
.telegram-popup button {
  background: var(--card-bg);
  color: var(--text-light);
}
</style>
</head>
<body>

<main class="container">
  <div id="player-container">
    <iframe 
      src="https://prime-english.vercel.app/" 
      style="width:100%; height:100%; border:none;"
      allow="autoplay; encrypted-media" 
      allowfullscreen>
    </iframe>
  </div>

  <div class="info-card">
    <a href="https://t.me/+OACGYQBHrIJmM2Y1" target="_blank">
      <i class="fa-brands fa-telegram"></i>&nbsp; Join Our Telegram
    </a>
  </div>
</main>

<!-- Telegram Popup -->
<div class="telegram-popup" id="telegramPopup">
  <h2><i class="fa-brands fa-telegram"></i> Join Us!</h2>
  <p>Join our Telegram channel for updates & new content.</p>
  <a href="https://t.me/+OACGYQBHrIJmM2Y1" target="_blank">Join Now</a>
  <button onclick="document.getElementById('telegramPopup').style.display='none';">Cancel</button>
</div>

<script>
  // show popup after 1.5 seconds
  window.addEventListener("load", () => {
    setTimeout(() => {
      document.getElementById("telegramPopup").style.display = "block";
    }, 1500);
  });
</script>

</body>
</html>
