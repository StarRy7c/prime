<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prime English</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    iframe {
      width: 100%;
      height: calc(100vh - 40px);
      border: none;
      pointer-events: none; /* disables click */
    }

    .strip {
      height: 40px;
      background: #0088cc;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
    }

    /* popup */
    .popup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.6);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .popup-box {
      background: #fff;
      padding: 20px;
      text-align: center;
      border-radius: 10px;
      width: 300px;
    }

    .popup-box a {
      display: inline-block;
      background: #0088cc;
      color: white;
      padding: 10px 20px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      margin-top: 10px;
    }

    .popup-box button {
      margin-top: 10px;
      border: none;
      background: none;
      color: #777;
      font-size: 14px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- iframe -->
  <iframe src="https://prime-english.vercel.app/" scrolling="no" sandbox="allow-same-origin allow-scripts"></iframe>

  <!-- bottom strip -->
  <div class="strip">

  </div>

  <!-- popup -->
  <div class="popup" id="popup">
    <div class="popup-box">
      <h3>Join our Telegram</h3>
      <p>Get free updates & English tips daily!</p>
      <a href="https://t.me/+OACGYQBHrIJmM2Y1" target="_blank">Join Now</a><br>
      <button onclick="closePopup()">Cancel</button>
    </div>
  </div>

  <script>
    function closePopup() {
      document.getElementById('popup').style.display = 'none';
    }
  </script>

</body>
</html>
